version: '3.7'

services:
  db:
    image: mariadb
    command: --transaction-isolation=READ-COMMITTED --log-bin=mysqld-bin --binlog-format=ROW --log_bin_compress
    restart: unless-stopped
    volumes:
      - db:/var/lib/mysql
      - ./backup:/backup:z
    env_file:
      - db.env

  redis:
    image: redis:alpine
    restart: unless-stopped

  app:
    # image: nextcloud:fpm-alpine
    build: ./nc
    restart: unless-stopped
    volumes:
      - nextcloud:/var/www/html
      # - nc_data:/data:z
      # - /home/dockeruser/nextcloud/data:/data:z
      - ./data:/data:z
      - ./config:/var/www/html/config:z
      - ./apps:/var/www/html/custom_apps:z
      - ./backup:/backup:z
    environment:
      - MYSQL_HOST=db
      - REDIS_HOST=redis
      - OVERWRITEWEBROOT=/nextcloud
      # https://github.com/nextcloud/docker/issues/1396
      # - NEXTCLOUD_DATA_DIR=/opt/nextcloud/data
      - NEXTCLOUD_DATA_DIR=/data
    env_file:
      - db.env
    depends_on:
      - db
      - redis

  web:
    build: ./web
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    volumes:
      - nextcloud:/var/www/html:z
      - ./apps:/var/www/html/custom_apps:z
      # - certs:/certs:z,ro
      # - ./certs:/certs:z,ro
      - /home/tpasch/certbot/cbconfig:/certs:z,ro
      - ./web/snippets:/etc/nginx/snippets:z,ro
    environment:
      - VIRTUAL_HOST=
    depends_on:
      - app
    networks:
      - proxy-tier
      - default

  cron:
    image: nextcloud:21.0.2-fpm-alpine
    restart: unless-stopped
    volumes:
      - nextcloud:/var/www/html:z
      # - nc_data:/data:z
      # - /home/dockeruser/nextcloud/data:/data:z
      - ./data:/data:z
      - ./config:/var/www/html/config:z
      - ./apps:/var/www/html/custom_apps:z
    environment:
      - MYSQL_HOST=db
      - REDIS_HOST=redis
      - OVERWRITEWEBROOT=/nextcloud
      # https://github.com/nextcloud/docker/issues/1396
      # - NEXTCLOUD_DATA_DIR=/opt/nextcloud/data
      - NEXTCLOUD_DATA_DIR=/data
    entrypoint: /cron.sh
    depends_on:
      - db
      - redis

